<!DOCTYPE html>
<html>
<head>
    <title>Test Profile Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Profile Window</h1>
        <p>This window is using a custom profile: <strong>TestProfile</strong></p>
        <p>It was opened with Firefox browser preference.</p>
        <p>Profile data is isolated from the main window.</p>
    </div>
</body>
</html>
