<!DOCTYPE html>
<html>
<head>
    <title>Secure Communication Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
        }
        h2 {
            color: #2a5298;
            margin-top: 0;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result {
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 5px;
            margin-top: 15px;
            font-family: monospace;
            word-break: break-all;
        }
        .error {
            background: #ffebee;
            border-color: #f44336;
        }
        #binaryDisplay {
            font-family: monospace;
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure Communication & Encoding</h1>
        
        <div class="section">
            <h2>Base64 Encoding</h2>
            <textarea id="plainText" placeholder="Enter text to encode..." rows="3">Hello, WebUI! This is secure data.</textarea>
            <button onclick="encodeText()">Encode to Base64</button>
            <div id="encodeResult"></div>
        </div>
        
        <div class="section">
            <h2>Base64 Decoding</h2>
            <textarea id="encodedText" placeholder="Enter base64 text to decode..." rows="3">SGVsbG8sIFdlYlVJIQ==</textarea>
            <button onclick="decodeText()">Decode from Base64</button>
            <div id="decodeResult"></div>
        </div>
        
        <div class="section">
            <h2>Binary Data Transfer</h2>
            <p>Send and receive raw binary data between backend and frontend.</p>
            <button onclick="sendBinary()">Send Binary Data</button>
            <div id="binaryDisplay">Waiting for binary data...</div>
        </div>
        
        <div class="section">
            <h2>Memory Management Test</h2>
            <p>Test WebUI's memory allocation and management functions.</p>
            <button onclick="testMemory()">Test Memory Management</button>
            <div id="memoryResult"></div>
        </div>
    </div>
    
    <script>
        async function encodeText() {
            const text = document.getElementById('plainText').value;
            if (!text) {
                showResult('encodeResult', 'Please enter text to encode', true);
                return;
            }
            
            try {
                const encoded = await encode_data(text);
                showResult('encodeResult', `Encoded: ${encoded}`, false);
            } catch (error) {
                showResult('encodeResult', `Error: ${error}`, true);
            }
        }
        
        async function decodeText() {
            const text = document.getElementById('encodedText').value;
            if (!text) {
                showResult('decodeResult', 'Please enter base64 text to decode', true);
                return;
            }
            
            try {
                const decoded = await decode_data(text);
                showResult('decodeResult', `Decoded: ${decoded}`, false);
            } catch (error) {
                showResult('decodeResult', `Error: ${error}`, true);
            }
        }
        
        async function sendBinary() {
            try {
                const result = await send_binary();
                showResult('binaryDisplay', result, false);
            } catch (error) {
                showResult('binaryDisplay', `Error: ${error}`, true);
            }
        }
        
        async function testMemory() {
            try {
                const result = await test_memory();
                showResult('memoryResult', `Memory test result: ${result}`, false);
            } catch (error) {
                showResult('memoryResult', `Error: ${error}`, true);
            }
        }
        
        function showResult(elementId, message, isError) {
            const element = document.getElementById(elementId);
            element.className = isError ? 'result error' : 'result';
            element.textContent = message;
        }
        
        // Functions to receive binary data
        function receiveBinaryData(data) {
            const bytes = new Uint8Array(data);
            const hex = Array.from(bytes, b => b.toString(16).padStart(2, '0')).join(' ');
            const text = new TextDecoder().decode(bytes);
            document.getElementById('binaryDisplay').innerHTML = 
                `Received binary data:<br>Hex: ${hex}<br>Text: ${text}`;
        }
        
        function receiveClientData(data) {
            console.log('Received client-specific data:', data);
        }
    </script>
</body>
</html>
